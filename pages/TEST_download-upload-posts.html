	If database so large, and posts so many,
	this responce can be so large,
	and need to working with this - correctly.
	For example, can be returned the JSON-file to downloading,
	then parse this, deserialize JSON, and add posts to database.
	In this case is possible to realize downloading database by URL,
	without parsing containers.
	For example, database can be downloaded, by onion-link.
	
	
There is possible to get only hashes of posts.
So, in this case...
1 GB database contains 1073741824 bytes.
1073741824 / 65535 = 16384,25 posts
16384 ports have 16384 hashes
16384 hashes * 34 bytes = 557056 bytes for responce.
In this case 557056 bytes can be loaded fastly,
and in the cycle this can be parsed after loading,
and then posts can be loading part by part...

*/
